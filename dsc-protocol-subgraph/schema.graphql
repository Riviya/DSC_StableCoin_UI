type CollateralDeposited @entity(immutable: true) {
  id: Bytes!
  user: Bytes! # address
  tokenCollateralAddress: Bytes! # address
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type CollateralRedeemed @entity(immutable: true) {
  id: Bytes!
  redeemedFrom: Bytes! # address
  reddemedTo: Bytes! # address
  amount: BigInt! # uint256
  token: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
